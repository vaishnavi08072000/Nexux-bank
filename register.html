<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="css/fontwesome/css/all.css">
    <link rel="stylesheet" href="css/default.css">
    <title>Register</title>
</head>
<body class="d-flex align-items-center justify-content-center">
    <!--card:registration-form-card-->
    <div class="card registration-form-card col-6 bg-transparent border-0">
        <!--card-body-->
        <div class="card-body">
            <!--form-header-->
            <h1 class="form-header card-title mb-3">
                <i class="fa fa-edit"></i>Register
            </h1>
            <!--end of form-header-->

            <!--registration-form-->
            <form action="" class="reg-form">
                <!--row-->
                <div class="row">
                    <!--form group-->
                    <div class="form-group col">
                        <input type="text" name="first_name" class="form-control form-control-lg" placeholder="Enter Your Name"/>
                    </div>
                    <!--end of form group-->

                     <!--form group-->
                     <div class="form-group col">
                        <input type="text" name="last_name" class="form-control form-control-lg" placeholder="Enter Last Name"/>
                    </div>
                    <!--end of form group-->
                </div>
                <!--end of row-->

                <!--form group-->
                <div class="form-group col">
                    <input type="email" name="email" class="form-control form-control-lg" placeholder="Enter Email"/>
                </div>
                <!--end of form group-->

                 <!--row-->
                 <div class="row">
                    <!--form group-->
                    <div class="form-group col">
                        <input type="password" name="password" class="form-control form-control-lg" placeholder="Enter Password"/>
                    </div>
                    <!--end of form group-->

                     <!--form group-->
                     <div class="form-group col">
                        <input type="password" name="confirm_password" class="form-control form-control-lg" placeholder="Confirm assword"/>
                    </div>
                    <!--end of form group-->
                </div>
                <!--end of row-->

                <!--form group-->
                <div class="form-group col">
                    <button class="btn bt-lg" > Register</button>
                </div>
                <!--end of form group-->
                
            </form>
            <!--end of registration-form-->

            <!--card-text-->
            <p class="card-text text-white my-2">
                Already have an account? <span id="signin" class="ms-2 "><a href="login.html" class="btn bt-sm text-white">Sign In</a></span>
            </p>
            <!--end of card-text-->

            <!--back button to landing page-->
            <small class="text-warning">
                <i class="fa fa-arrow-alt-circle-left "></i><a href="index.html" class="btn bt-sm">Back</a>
            </small>
            <!--back button to landing page-->
        </div>
         <!--end of card-body-->
    </div>
    <!--end of card:registration-form-card-->
</body>
</html>
